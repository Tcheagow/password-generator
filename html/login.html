<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_cadastro.css">
    <title>Login</title>
</head>
<body>
    <h1 class="title">Faça seu login</h1>
    <div class="container">
        <form>
            <div>
                <div class="subtitle">
                    <h2>Email:</h2>
                </div>
                <input type="email" id="emailId">
            </div>
            <div>
                <div class="subtitle">
                    <h2>Senha:</h2>
                </div>
                <input type="password" id="passwordId">
            </div>
        </form>
        <div class="button">
            <button class="buttonLogin" id="buttonLogin">Logar</button>
        </div>
        <a href="./cadastro.html"><p>Não tem cadastro? Cadastre-se</p></a>
    </div>
</body>
<script type="module" src="../js/login.js"></script>
</html>
